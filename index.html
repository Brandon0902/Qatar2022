<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <title>Qatar 2022</title>
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css'>
   <link rel='stylesheet' href='https://static.fontawesome.com/css/fontawesome-app.css'>
   <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.2.0/css/all.css'>
   <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
   <link rel="stylesheet" href="./style.css">

</head>

<body>
   <div class="options">
      <div class="option active" style="--optionBackground:url(./images/ic-messi-bg.jpg);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./images/ic-argentina.png" />
            </div>
            <div class="info">
               <div class="main">Messi</div>
               <div class="sub">El ultimo baile</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(./images/ic-neymar-bg.jpg);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./images/ic-brazil.png" />
            </div>
            <div class="info">
               <div class="main">Neymar</div>
               <div class="sub">Lo gana con la scratch du oro?</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(./images/ic-mbappe-bg.jpg);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./images/ic-franca.png" />
            </div>
            <div class="info">
               <div class="main">Mbappé</div>
               <div class="sub">Bicampeon y Goleador?</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(./images/ic-cristiano-ronaldo-bg.jpg);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./images/ic-portugal.png" />
            </div>
            <div class="info">
               <div class="main">Cristiano Ronaldo</div>
               <div class="sub">Lo gana todo?</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(./images/ic-leao-bg.jpg);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./images/ic-portugal.png" />
            </div>
            <div class="info">
               <div class="main">Rafhael Leao</div>
               <div class="sub">Jugador a seguir?</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(./images/ic-chavez-bg.jpg);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./images/ic-mexico.png" />
            </div>
            <div class="info">
               <div class="main">Luis Chávez</div>
               <div class="sub">Mejor Gol?</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(./images/ic-pedri-bg.jpg);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./images/ic-españa.png" />
            </div>
            <div class="info">
               <div class="main">Pedri</div>
               <div class="sub">Mejor Joven?</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(./images/ic-lozano-bg.jpg);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./images/ic-mexico.png" />
            </div>
            <div class="info">
               <div class="main">Chucky Lozano</div>
               <div class="sub">Decepción?</div>
            </div>
         </div>
      </div>
   </div>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
   <script src="./script.js"></script>

</body>

</html>
